<section class="projects">
    <div class="slide-projects">
    {% for project in site.projects %}
        <div class="project scroll-page">
            <div class="container">
                <h3 class="title-project">{{ project.title }}</h3>
                <p class="description-project">{{ project.description }}</p>

                <div class="wrapper-brands">
                    <p>Marcas Atendidas</p>
                    <div class="list-brands">
                        <div class="box-brand">
                            <img src="{{ project.brand1 }}" alt="logo marca atendida" class="img-brand">
                        </div>
                        <div class="box-brand">
                            <img src="{{ project.brand2 }}" alt="logo marca atendida" class="img-brand">
                        </div>
                        <div class="box-brand">
                            <img src="{{ project.brand3 }}" alt="logo marca atendida" class="img-brand">
                        </div>
                        <div class="box-brand">
                            <img src="{{ project.brand4 }}" alt="logo marca atendida" class="img-brand">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</section>
