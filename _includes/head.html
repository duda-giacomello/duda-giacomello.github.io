<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "pt-br" }}">
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title }} | {{ page.title }}</title>

    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.meta_keywords }}">
    <link rel="canonical" href="{{ site.url }}">
    <meta name="author" content="Mariana Dutra">
    <meta name="google-site-verification" content="MYZ177UW9mHz_LkYj9YLRYSEOGC9Pqxij-9TXbH5u-4" />  

    <!-- Open Graph -->
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:locale" content="pt_BR">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:type" content="website">
